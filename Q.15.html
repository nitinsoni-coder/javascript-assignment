<script>
    /*Write a program which can give grades to students according to theirs scores:
    - 80-100, A
    - 70-89, B
    - 60-69, C
    - 50-59, D
    - 0-49, F */

    const marks = parseInt(prompt("enter scores to check greades"));
    let grades;

       switch (true) {
        case (marks >= 90 && marks <= 100):
           grades ="A"
           break;
        case (marks >= 70 && marks <= 89):
            grades = "B";
            break;
        case (marks >= 60 && marks <= 69):
            grades = "C";
            break;
        case (marks >= 50 && marks <= 59):
            grades = "D";
            break;
        case (marks >= 49 && marks <= 0):
            grades = "E";
            break;
        default:
            alert( "Invalid scores")
       }

       alert(grades);
</script>
